<!DOCTYPE html>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/header_search.css">

<body>
  <!-- 전체 컨테이너 부분 -->

    <header>

      <div id="top_left" class="top_left_area">
        <button type="button" class="top_left_button" aria-haspopup="menu" aria-expanded="true"></button>
      </div>

      <div id="search_area" class="search_area_box">
        <ul class="search_area_box_ul">
          <li id="search_logo" class="search_area_box_li"><a href="http://www.naver.com">

          </li>
          <li id="p_l" class="search_area_box_li">
            <p class="span_l_class">|</p>
          </li>
          <li id="search" class="search_area_box_li">
            <form action="http://search.naver.com/search.naver" method="get" id="search_form">
              <input type="text" class="search_text_box" name="query" placeholder="검색어를 입력해주세요." autofocus>

          </li>
          <li id="search_right_border" class="search_area_box_li">
            <button type="button" alt="header_searchbox_keyboard" id="header_searchbox_image_keyboard"

            <button type="button" alt="header_searchbox_triangle" id="header_searchbox_image_triangle"

        </ul>
